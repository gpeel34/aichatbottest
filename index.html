<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .container {
        border-radius: 5px;
        background-color: #ffffff;
        padding: 10px;
        margin: 50px auto;
        max-width: 500px;
        box-shadow: 0 0 10px #ccc;
      }

      .chatbot-message {
        background-color: #f1f1f1;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: left;
      }

      .user-message {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: right;
      }

      input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 80%;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chatbot-message">
        <p>Hello! I am a chatbot. How can I help you today?</p>
      </div>
      <form onsubmit="return sendMessage()">
        <div class="user-message">
          <input type="text" id="user-input" placeholder="Type your message here...">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>

    <script>
      function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        var chatbotOutput = generateChatbotResponse(userInput);
        var chatbotMessage = '<div class="chatbot-message"><p>' + chatbotOutput + '</p></div>';
        document.querySelector('.user-message').insertAdjacentHTML('beforebegin', chatbotMessage);
        document.getElementById("user-input").value = "";
        return false;
      }

  </body>
</html>
